<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 style="text-align: center">The results for your test are:</h1>
    <div class="question-container">
        <output style="text-align: center" id="result" class = "answers"></output><br>
    </div>
    <br />
    <a href="index.html" class="button">Return to Home Page!</a>
    <br>
    <script>
      result = document.getElementById("result");
      const totalScore = localStorage.getItem("totalScore");
      const lengthQuestions = localStorage.getItem("length");
        let performance;
      if(totalScore/lengthQuestions <= 0.33){
        performance = "You got only one third of the questions, dumb bitch."
      }else if(totalScore/lengthQuestions <= 0.66){
        performance = "Congrats you're smarter than I thought you were."
      }else if (totalScore/lengthQuestions <= 0.99){
        performance = "Excellent."
      }else{
        performance = "Perfect Score!"
      }
      result.innerHTML = totalScore+"/"+lengthQuestions +"<br><br>" + performance;
    </script>
  </body>
</html>
